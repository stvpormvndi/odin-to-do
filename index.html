<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin to do list</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./src/index.js" type="module"></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="wrapper" id="header-wrapper">
        <h1 class="app-title">Odin ToDo List</h1>
      </div>
    </header>
    <main class="main" id="footer">
      <div class="wrapper" id="main-wrapper">
        <aside class="sidebar" id="sidebar">
          <h3 class="home-aside-link" id="home-aside-link">Home</h3>
          <h3 class="projects-aside-title" id="projects-aside-title">
            Projects
          </h3>
          <div
            class="projects-aside-container"
            id="projects-aside-container"
          ></div>
          <input
            type="text"
            class="add-project-input"
            id="add-project-input"
            placeholder="Add a project"
          />
          <button
            class="add-project-button"
            id="add-project-button"
            type="button"
          >
            Add a project
          </button>
        </aside>
        <form action="" class="add-to-do-form" id="add-to-do-form">
          <div class="form-title-container" id="form-title-container">
            <label for="title-input" class="title-label" id="title-label"
              >Title:
            </label>
            <input
              type="text"
              class="title-input"
              id="title-input"
              placeholder="Add a title"
            />
          </div>
          <div class="form-due-date-container" id="form-due-date-container">
            <label
              for="due-date-input"
              class="due-date-label"
              id="due-date-label"
              >Due date: </label
            ><input
              type="text"
              class="due-date-input"
              id="due-date-input"
              placeholder="Add a date"
            />
          </div>
          <div class="form-priority-container" id="form-priority-container">
            <label
              class="priority-label"
              id="priority-label"
              for="priority-select"
              >Priority:
            </label>
            <select
              name="priorities"
              id="priority-select"
              class="priority-select"
            >
              <option value="">--Select a priority--</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-project-container" id="dorm-project-container">
            <label for="project-select" class="project-label" id="project-label"
              >Project: </label
            ><select name="project" id="project-select" class="project-select">
              <option value="">--Choose a project--</option>
            </select>
          </div>
          <div
            class="form-description-container"
            id="form-description-container"
          >
            <label
              for="description-input"
              class="description-label"
              id="description-label"
              >Description: </label
            ><input
              type="text"
              class="description-input"
              id="description-input"
              placeholder="Add a description"
            />
          </div>
          <div class="form-notes-container" id="form-notes-container">
            <label for="notes-input" class="notes-label" id="notes-label"
              >Notes: </label
            ><input
              type="text"
              class="notes-input"
              id="notes-input"
              placeholder="Add your notes here"
            />
          </div>
          <button
            type="submit"
            form="add-to-do-form"
            class="add-to-do-button"
            id="add-to-do-button"
          >
            Add
          </button>
          <button type="reset">Clear</button>
        </form>
        <div class="to-do-container" id="to-do-container"></div>
      </div>
    </main>
    <footer class="footer" id="footer">
      <div class="wrapper" id="footer-wrapper"></div>
    </footer>
  </body>
</html>
